{% extends "encyclopedia/layout.html" %}

{% block title %}
  Matching entries
{% endblock %}

{% block body %}
  <h1>Matching Results</h1>
  {% if entries %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
  {% else %}
    <p>No matching entries found.</p>
  {% endif %}
{% endblock %}
