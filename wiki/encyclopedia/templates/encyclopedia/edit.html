{% extends "encyclopedia/layout.html" %}

{% block title %}
  Edit Page
{% endblock %}

{% block body %}
  <h1>{{title}}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label>Content</label>
    <textarea class="form-control" name="content" style="width: 80%;" rows="8">{{content}}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
