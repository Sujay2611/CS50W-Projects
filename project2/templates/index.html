{% extends "layout.html" %}

{% block head %}
  <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}

{% block title %}
  Sign In
{% endblock %}

{% block body %}
  <h3 style="margin-top: 40px; margin-bottom: 40px;">Sign in with a username</h3>
  <form action="/" method="post" id="form">
    <input type="text" style="width: 30%" class="form-control" name="username" placeholder="Enter your username" required><br>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
{% endblock %}
